<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giphy Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, sans-serif; margin: 0; padding: 16px; }
    h1 { margin: 0 0 12px; }
    .row { display: flex; gap: 8px; margin-bottom: 12px; }
    input[type="search"]{ flex:1; padding:10px; border-radius:8px; border:1px solid #ccc; }
    button{ padding:10px 14px; border-radius:8px; border:1px solid #ccc; cursor:pointer; }
    #results{ display:grid; grid-template-columns: repeat(3, 1fr); gap:8px; }
    .tile{ border-radius:8px; overflow:hidden; background:#f0f0f0; aspect-ratio:1/1; display:grid; place-items:center; }
    .tile img{ width:100%; height:100%; object-fit:cover; display:block; }
    #msg{ margin-top:10px; font-size:0.9rem; opacity:.8; }
  </style>
</head>
<body>
<h1>Giphy Mini App</h1>

<div class="row">
  <input id="q" type="search" placeholder="Search GIFs (e.g., cats)" />
  <button id="go">Search</button>
</div>

<div id="results"></div>
<p id="msg">Tip: tap a GIF to send it to chat.</p>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready(); tg.expand();

  // MUST be your real key:
  const GIPHY_KEY = "YOUR_REAL_KEY";

  const qEl = document.getElementById("q");
  const goEl = document.getElementById("go");
  const resEl = document.getElementById("results");
  const msgEl = document.getElementById("msg");

  goEl.addEventListener("click", () => doSearch());
  qEl.addEventListener("keydown", (e) => { if (e.key === "Enter") doSearch(); });

  function showError(text) {
    msgEl.textContent = text;
    try { tg.showAlert(text); } catch {}
  }

  async function doSearch() {
    const q = qEl.value.trim();
    if (!q) return;
    resEl.innerHTML = "";
    msgEl.textContent = "Searchingâ€¦";

    const url = `https://api.giphy.com/v1/gifs/search` +
            `?api_key=${encodeURIComponent(GIPHY_API_KEY)}` +
            `&q=${encodeURIComponent(q)}` +
            `&limit=12&rating=g`;

    let r, j;
    try {
      r = await fetch(url, { method: "GET" });
      j = await r.json(); // GIPHY always returns JSON
    } catch (e) {
      showError("Network/JSON error contacting GIPHY.");
      return;
    }

    // Surface real API errors
    if (!r.ok || (j.meta && j.meta.status !== 200)) {
      showError(`GIPHY error: ${j?.meta?.status || r.status} ${j?.meta?.msg || r.statusText}`);
      return;
    }

    const items = Array.isArray(j.data) ? j.data : [];
    msgEl.textContent = items.length ? "Tip: tap a GIF to send it to chat." : "No results.";
    render(items);
  }

  function render(items) {
    resEl.innerHTML = "";
    if (!items.length) return;
    for (const g of items) {
      const thumb = g.images.fixed_width_small?.url || g.images.downsized?.url || g.images.original?.url;
      const full  = g.images.downsized?.url || g.images.original?.url;
      const div = document.createElement("div");
      div.className = "tile";
      const img = document.createElement("img");
      img.src = thumb; div.appendChild(img);
      div.onclick = () => {
        const payload = { type: "gif", id: g.id, title: g.title, url: full };
        tg.sendData(JSON.stringify(payload));
        tg.close();
      };
      resEl.appendChild(div);
    }
  }
</script>

</body>
</html>
