<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giphy Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, sans-serif; margin: 0; padding: 16px; }
    h1 { margin: 0 0 12px; }
    .row { display: flex; gap: 8px; margin-bottom: 12px; }
    input[type="search"]{ flex:1; padding:10px; border-radius:8px; border:1px solid #ccc; }
    button{ padding:10px 14px; border-radius:8px; border:1px solid #ccc; cursor:pointer; }
    #results{ display:grid; grid-template-columns: repeat(3, 1fr); gap:8px; }
    .tile{ border-radius:8px; overflow:hidden; background:#f0f0f0; aspect-ratio:1/1; display:grid; place-items:center; }
    .tile img{ width:100%; height:100%; object-fit:cover; display:block; }
    #msg{ margin-top:10px; font-size:0.9rem; opacity:.8; }
  </style>
</head>
<body>
<h1>Giphy Mini App</h1>

<div class="row">
  <input id="q" type="search" placeholder="Search GIFs (e.g., cats)" />
  <button id="go">Search</button>
</div>

<div id="results"></div>
<p id="msg">Tip: tap a GIF to send it to chat.</p>
<script src="./agent-sdk.js"></script>
<script>
  const statusEl = document.getElementById('task-status');
  const barEl    = document.getElementById('task-bar');
  const logEl    = document.getElementById('task-log');

  function logLine(txt){
    const li = document.createElement('li');
    li.textContent = txt;
    logEl.prepend(li);
    while (logEl.children.length > 12) logEl.removeChild(logEl.lastChild);
  }

  AgentSDK.init({
    appId: 'giphy-miniapp',
    wsUrl: 'wss://telegram-giphy-bot-9a11b0e83d02.herokuapp.com/ws',
    httpBase: 'https://telegram-giphy-bot-9a11b0e83d02.herokuapp.com',
    onUpdate: ({dir, evt}) => {
      // incoming task from server
      if (evt && evt.type === 'task') {
        const where = evt.task?.payload?.where || 'auto';
        statusEl.textContent = `running ${evt.task.type} (${where})`;
        barEl.style.width = '0%';
        logLine(`⇦ task ${evt.task.type} (${where}) #${evt.id}`);
      }
      // progress/result are sent OUT by agent, but we tap them here too
      if (evt && evt.type === 'progress') {
        const p = Math.max(0, Math.min(100, Number(evt.progress)||0));
        barEl.style.width = p + '%';
        statusEl.textContent = `progress: ${p}%`;
      }
      if (evt && evt.type === 'result') {
        const where = evt.result?.cors || 'client';
        statusEl.textContent = 'idle';
        barEl.style.width = '100%';
        const extra = evt.result?.status ? ` status ${evt.result.status}` : '';
        logLine(`✓ ${evt.taskId} ${evt.ok ? 'ok' : 'error'} [${where}]${extra}`);
      }
    }
  });
</script>

<script>
  // Telegram Mini App bootstrap
  const tg = window.Telegram.WebApp;
  tg.ready(); tg.expand();

  // BACKEND API on Heroku (replace YOUR_APP with your app name)
  // Ensure your Heroku app sets: ALLOWED_ORIGIN=https://maddy-a.github.io
  const API_BASE = "https://telegram-giphy-bot-9a11b0e83d02.herokuapp.com";

  // UI elements
  const qEl   = document.getElementById("q");
  const goEl  = document.getElementById("go");
  const resEl = document.getElementById("results");
  const msgEl = document.getElementById("msg");

  goEl.addEventListener("click", doSearch);
  qEl.addEventListener("keydown", (e) => { if (e.key === "Enter") doSearch(); });

  function showMsg(t){ msgEl.textContent = t; }

  async function doSearch() {
    const q = qEl.value.trim();
    if (!q) return;

    resEl.innerHTML = "";
    showMsg("Searching…");

    let r, j;
    try {
      r = await fetch(`${API_BASE}/search?q=${encodeURIComponent(q)}`, { method: "GET" });
      j = await r.json();
    } catch {
      showMsg("Network error."); try { tg.showAlert("Network error."); } catch {}
      return;
    }

    if (!r.ok || (j.meta && j.meta.status !== 200)) {
      const s = j?.meta?.status || r.status, m = j?.meta?.msg || r.statusText || "API error";
      showMsg(`API error: ${s} ${m}`); try { tg.showAlert(`API error: ${s} ${m}`); } catch {}
      return;
    }

    const items = Array.isArray(j.data) ? j.data : [];
    showMsg(items.length ? "Tip: tap a GIF to send it to chat." : "No results.");
    render(items);
  }

  function render(items) {
    resEl.innerHTML = "";
    if (!items.length) return;

    for (const g of items) {
      const thumb = g.images?.fixed_width_small?.url
              || g.images?.downsized?.url
              || g.images?.original?.url;
      const full  = g.images?.downsized?.url
              || g.images?.original?.url;

      const div = document.createElement("div");
      div.className = "tile";

      const img = document.createElement("img");
      img.src = thumb; img.alt = g.title || "GIF";
      div.appendChild(img);

      div.onclick = () => {
        const payload = { type: "gif", id: g.id, title: g.title, url: full };
        try { tg.sendData(JSON.stringify(payload)); } catch {}
        tg.close(); // optional: close after selection
      };

      resEl.appendChild(div);
    }
  }
</script>
<section id="task-console" style="margin-top:16px;padding:12px;border:1px solid #eee;border-radius:10px">
  <div style="display:flex;justify-content:space-between;align-items:center">
    <h3 style="margin:0">Task Console</h3>
    <span id="task-status" style="opacity:.7">idle</span>
  </div>
  <div class="bar" style="height:6px;background:#eee;border-radius:4px;overflow:hidden;margin:8px 0">
    <div id="task-bar" style="height:100%;width:0%;background:#4caf50"></div>
  </div>
  <ul id="task-log" style="list-style:none;padding:0;margin:0"></ul>
</section>



</body>
</html>
